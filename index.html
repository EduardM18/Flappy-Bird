<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagies/favicon.ico"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background"></div>
    <img src="imagies/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;"></span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_value"></span>
    </div>
</body>
</html>
